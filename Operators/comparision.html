<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reational and Comparision</title>
</head>
<body>
    <script>
        //Comparision operator is uesd to compare two value and it returns boolean value (true and false)
        //== , != , < , > , <= , >=

        let a = 10;
        let b = 11;

       const c = (a == b);
       console.log(c);

       const d = (a != b);
       console.log(d);

       const e = (a < b);
       console.log(e);

       const f = (a > b);
       console.log(f);

       const g = (a <= b);
       console.log(g);
       
       const h = (a >= b);
       console.log(h);


    </script>
</body>
</html>
