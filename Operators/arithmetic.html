<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic</title>
</head>
<body>
    <script>
        // + - * / % these are arithmetic operators

        let a = 10;
        let b = 12;
         
        let c = a + b;
        console.log(c);

        let d = a - b;
        console.log(d);

        let e = a * b;
        console.log(e);

        let f = a / b;
        console.log(f);


    </script>
</body>
</html>
