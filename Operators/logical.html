<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical</title>
</head>
<body>
    <script>
        //  &&  ||  !

        //Logical operators is used to evaluate logical expression and returns boolean value in the feom of true or false

        let a = 10;
        let b = 10;

        //In && operator both conditions are true then it returns true otherwise false
        const c = (a=b && b<=a)
        console.log(c);

        //In || operator only one conditions are true then it returns true 

        const d = (a>=b || b<=a)
        console.log(d);

        //In ! operator conditions is ture it returns false and condition it false it retrun true

        const f = (a != b)
        console.log(f);
    </script>
</body>
</html>
