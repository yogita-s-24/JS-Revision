<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt</title>
</head>
<body>
    <script>
        //Prompt() is used to we also pass a single message and take input from user.
        const age = prompt("Enter the value of age");
        document.write("Age" +age+ " year");
    </script>
</body>
</html>
