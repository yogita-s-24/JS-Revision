<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Value taking from User</title>
</head>
<body>
    <script>
        function addition(){
            const val1 = parseInt(prompt("Enter the value of a"))
            const val2 = parseInt(prompt("Enter the value of b"))
            const sum = val1 + val2;
            document.write("Sum = "+sum);
        }

        addition();
    </script>
</body>
</html>
