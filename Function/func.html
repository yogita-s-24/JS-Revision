<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <script>
        function areaRectangle(l,b){
         const area = l * b;
         return area;
        }

        const ans = areaRectangle(4 , 5);
        document.write(ans);
        
        document.write("<br/>");

        function addition(x , y){
            const sum = x + y;
            return sum;
        }

        const a = addition( 60 , 50);
        document.write(a); 

    </script>
</body>
</html>
