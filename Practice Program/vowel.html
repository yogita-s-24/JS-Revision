<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const alphabet =prompt("Enter the alphabet");
        switch(alphabet){
            case 'a':
            document.write("a is the vowel.");
            break;
            case 'e':
            document.write("e is the vowel.");
            break;
            case 'i':
            document.write("i is the vowel.");
            break;
            case 'o':
            document.write("o is the vowel.");
            break;
            case 'u':
            document.write("u is the vowel.");
            break;
            default:
            document.write("Its is the consonant.")
        }
    </script>
    
</body>
</html>
