<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject</title>
</head>
<body>
    <script>
        const Mar = prompt("Enter the marks of Marathi");
        const Math = prompt("Enter the marks of Math");
        const Hin = prompt("Enter the marks of Hindi");
        const Eng = prompt("Enter the marks of English");

        const sum = parseInt(Mar) + parseInt(Math) + parseInt(Hin) + parseInt(Eng);

        document.write(sum);

    </script>
</body>
</html>
