<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb ON OFF</title>
    <style>
        h1 {
            text-align: center;
        }

        .container {
            background-color: rgb(190, 150, 90);
            height: 400px;
            width: 400px;
            margin: 0 auto;
            border-radius: 20px;
        }

        .btn {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <h1>Bulb On Off</h1>
    <div class="container">
        <img src="bulbon.png" id="bulb" alt="" height="200px">

        <button class="btn" onclick="changeMode(1)">ON</button>
        <button class="btn" onclick="changeMode(0)">OFF</button>
    </div>

    <script>
        function changeMode(num) {
            const element = document.getElementById("bulb")
            if (num == 1) {
                element.src = "bulbon.png";
            }
            else {
                element.src = "bulboff.png";

            }
        }





    </script>
</body>

</html>
