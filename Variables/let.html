<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let</title>
</head>
<body>
    <script>
        //Variable declared using let cannot be reclared.
        // We can used let again again without re-declaring.
        let age = 12;
        console.log("Age" +age);
        age = 20;
        console.log("Age" +age);

    </script>
</body>
</html>
