<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const</title>
</head>
<body>
    <script>
        //const variable is a constant variable.
        //We cannot be update and re-declared const variable.
        //The scope of the const varible is a block of scope.

        const age = 24;
        document.write("Age = "+age);
    </script>
</body>
