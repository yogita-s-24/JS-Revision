<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>

<body>
    <script>
        
        const value = 3;
        switch(value)
        {
            case 1:
                console.log("One");
            break;
            case 2:
                console.log("Two");
            break;
            case 3:
                console.log("Three");
            break;
            case 4:
                console.log("Four");
            break;
            default:
           console.log("Not mentioned");
        }

    </script>
</body>

</html>
