<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else-ladder</title>
</head>
<body>
    <script>
        //If we want to check set of conditions then we can used if-else-ladder statement 
        let a = prompt("Enter the value of a")
        let b = prompt("Enter the value of b");
        let c = prompt("Enter the value of c");

        if(a>b){
            document.write("a is greter " +a);
        }
        else if(b>c){
            document.write("b is greter " +b);
        }
        else{
            document.write("c is greter " +c);

        }

    </script>
</body>
</html>
